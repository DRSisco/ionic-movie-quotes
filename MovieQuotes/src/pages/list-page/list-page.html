<ion-header>

  <ion-navbar>
    <ion-title>Movie Quotes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addQuote()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding id="detail-view">
  <ion-list>
    <ion-item-sliding *ngFor="let movieQuote of (movieQuotesStream | async) | reverse">
      <button ion-item (click)="pushDetailView(movieQuote)">
        <h2>{{movieQuote.quote}}</h2>
        <p>{{movieQuote.movie}}</p>
      </button>
      <ion-item-options>
        <button ion-button color="secondary" icon-only><ion-icon name="create"></ion-icon></button>
        <button ion-button color="danger" icon-only (click)="removeQuote(movieQuote)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
